<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Saraiva Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="contactBody">
    <!-- Navigation Bar -->
    <nav id="navigationBar">
    </nav>
    <!-- End Navigation Bar -->

    <!-- Contact Title -->
    <div class="jumbotron text-center">
        <h1>Contact Me</h1>
    </div>
        

    <!-- Content Container -->
    <div class="container d-flex justify-content-center">
        <form id="contactForm" action="" class="needs-validation" novalidate>
            <div class="form-group form-row">
                <div class="col-md-6">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" name="" id="name" placeholder="Your name" autofocus required>
                    <div class="invalid-feedback">Please add your name so I know who is contacting me.</div>
                </div>
                <div class="col-md-6">
                    <label for="email">Email address *</label>
                    <input type="email" class="form-control" name="" id="email" placeholder="abc@gmail.com" required>
                    <div class="invalid-feedback">Please add your email address so I know how to get back to you.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea class="form-control" name="" id="message" cols="30" rows="10" placeholder="Write the message here" required></textarea>
                <div class="invalid-feedback">Please do not forget to add your message.</div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
        
    

    <!-- Bootstrap Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Javascript File -->
    <script src="js/contact.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
